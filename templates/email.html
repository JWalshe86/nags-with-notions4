<form action="https://formsubmit.co/hello@nagswithnotions.com" method="POST">
	<div class="container" id="email-container">
	<h2 class="text-center">Booking/Enquiry Form</h2>
      <div class="form-group row">
         <div class="col">
         <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
         </div>
      </div>
     <div class="form-group row">
        <div class="col">
        <textarea placeholder="Booking Details" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        <small id="emailHelp" class="form-text text-muted">Please include dates & times</small>
        </div>
     </div>
     <button type="submit" class="btn btn-primary">Submit</button>
  <input type="hidden" name="_subject" value="New email woooo!">
  <input type="hidden" name="_next" value="http://nagswithnotions.ie/templates/thankyou.html"> 
  </div>
</form>
